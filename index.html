<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App By Mbel-Techyz</title>
        <link rel="stylesheet" href="weather.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        
        <div class="container">
            <div class="search-box">
                <i class="fa fa-location-dot"></i>
                <input type="text" placeholder="enter your location">
                <button class="fa fa-search"></button>
            </div>
            <p style="margin: 20px 0 0; ">Developed by Mbel-Techyz 2024</p>

        <p class="city-hide">city hide</p>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloudy.png" alt="">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="desc">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa fa-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            
            <div class="wind">
                <i class="fa fa-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
        <div class="not-found">
            <div class="box">
                <img src="/images/error-404.png" alt="">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
